                Why you should make one of your plans official
            </div>
            <div class="image content">
                <div class="image">
                    <i class="calendar icon"></i>
                </div>
                <div class="description">
                    <p>By making one of your plans official, you allow us to use the schedule data to get the course demand. The cool thing is that once we have enough data from different students, we can ask Brandeis to adjust their future course schedule based on the demand we get from you. So if you want to take a history class which you are not sure if it's going to be offered 2 years later, add it to your plan and we will show Brandeis registrar the demand. <br>
                    <br>
                    Don't have a plan or haven't made any future schedule yet? Do it now and make a change!</p>
                </div>
            </div>

                        <i class="checkmark icon"></i> OK
                    </div>
                </div>
            </div>

            </div>

                <div class="image">
                    <i class="share icon"></i>
                </div>
                <div class="description">
                    <p>Sometimes it's hard to make a schedule because you just have no idea what courses to take. So why not take a look at other people's plans? By sharing your plans, you can help students who haven't decided their major yet or just want to check some popular courses. You can also share them with your friends and let them know what courses you are taking. Just share the URL when you open your plans. If you don't allow to share any of the plans, even though people might have the URL, they'll not be able to see it.<br>
                    <br>
                    We are making a new feature that helps you make a schedule by looking at other people's plans of the same majors/minors. So it is important that you share your plans with others.</p>
                </div>
            </div>

    {{/each}}
