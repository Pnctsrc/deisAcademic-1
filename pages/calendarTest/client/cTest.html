<template name="calendarTest">
	<div class="ui grid">
		<div class="twelve wide column">
			<div class="ui container">
				<select name="term" class="js-term form-control">
          <option value="1161">Spring 2016</option>
          <option value="1163">Fall 2016</option>
          <option value="1171">Spring 2017</option>              
        </select>

				<div id="calendar"></div>
			</div>
		</div>

		<div class="four wide column">
  			<div class="ui container" id="courseList">
				  {{#if getCourseList}}     
            <div class="ui vertical accordion menu">
              {{#each course in getCourseList}} 
                {{> scheduleCourseList c=course dict=calendarDict}}
              {{/each}}
            </div>
  				{{else}}
  					{{pullUserCourseList}}
  					<div class="ui active inline loader"></div>
  				{{/if}}
  			</div>	
		</div>
	</div>
</template>

<template name="scheduleCourseList">
  <div class="item">
    <a class="title">
      <i class="dropdown icon"></i>
      {{c.code}}
    </a>

    <div class="content">
      <div class="ui link list">
        {{#if (hasSectionInfo c.continuity_id dict)}}
          {{#if (noResult c.continuity_id dict)}}
            Not Available
          {{else}}
            {{#each section in (sectionInfo c.continuity_id dict)}}
              <a class="item js-add-section" id="{{section.id}}">Section{{section.section}}</a>
            {{/each}}
          {{/if}}
        {{else}}
          {{getSections c.continuity_id dict}}
          <div class="ui active inline loader"></div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
