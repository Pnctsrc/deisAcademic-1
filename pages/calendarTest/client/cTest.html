<template name="calendarTest">
	<div class="ui grid">
		<div class="twelve wide column">
			<div class="ui container">
				<select name="term" class="js-term form-control">
                    <option value="">Term</option>
                    <option value="1171">Spring 2017</option>
                    <option value="1163">Fall 2016</option>
                    <option value="1162">Summer 2016</option>
                    <option value="1161">Spring 2016</option>
                    <option value="1153">Fall 2015</option>
                </select>

				<div id="calendar"></div>
			</div>
		</div>

		<div class="four wide column">
  			<div class="ui container" id="courseList">
				{{#each course in getCourseList}}	
  					<button class="fluid ui button" id="{{getContId course}}">{{getCode course}}</button>
  				{{/each}}
  				<p>
					<input type='checkbox' id='drop-remove' />
					<label for='drop-remove'>remove after drop</label>
				</p>
  			</div>	
		</div>
	</div>
</template>
