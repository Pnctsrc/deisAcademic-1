<template name="myProfile">
	<div class="ui container">

		<h1>Profile</h1>
		<hr><br>
		<div class="ui  visible left demo vertical inverted sidebar labeled icon menu">
			<a class="item js-wishlist"><i class="home icon"></i>Wish list</a>
			<a class="item js-history"><i class="calendar icon"></i>Course history</a>
		</div>

		{{#if seeWishlist}}
		  {{> wishlist}}
		{{/if}}
		{{#if seeHistory}}
			{{> history}}
		{{/if}}

	</div>
</template>



<template name="wishlist">
	<table class="ui compact celled definition table">
		<thead>
			<tr><th>Course #</th><th>Course Title</th><th>Professor</th><th>Time</th><th>Add it to schedule</th></tr>
		</thead>

		<tbody>
		  {{#each w in wishlist}}
			<tr>
				<td>{{w.number}}</td>
				<td>{{w.title}}</td>
				<td>{{w.professor}}</td>
				<td>{{w.time}}</td>
				<td class="collapsing">
					<div class="ui fitted slider checkbox">
						<input type="checkbox"> <label></label>
					</div>
				</td>
			</tr>
	  	{{/each}}
		</tbody>

		<tfoot class="full-width">
			<tr><th></th>
				<th colspan="4">
					<div class="ui right floated small primary labeled icon button">
						<i class="user icon"></i> Add Courses</div>
				</th>
			</tr>
		</tfoot>
	</table>
</template>



<template name="history">

	<form class="ui form">
		<h2 class="ui dividing header"> Course History</h2>
			<div class="field"><label>Semester </label>
				<select class="ui fluid dropdown js-semester">
					<option>2016 Fall</option>
					<option>2016 Summer</option>
					<option>2016 Spring</option>
					<option>2015 Fall</option>
					<option>2015 Summer</option>
					<option>2015 Spring</option>
					<option>2014 Fall</option>
					<option>2014 Summer</option>
					<option>2014 Spring</option>
				</select>
			</div>
	 <div class="two fields">
			<div class="field"><label> Course Number </label>
				<input type="text" class="js-number1" placeholder="Math 10a">
			</div>
			<div class="field"><label> Grade </label>
				<input type="text" class="js-grade1" placeholder="A">
			</div>
		</div>
		<div class="two fields">
 			<div class="field"><input type="text" class="js-number2" placeholder="Math 10a"></div>
 			<div class="field"><input type="text" class="js-grade2" placeholder="A"></div>
 		</div>
		<div class="two fields">
			<div class="field"><input type="text" class="js-number3" placeholder="Math 10a"></div>
			<div class="field"><input type="text" class="js-grade3" placeholder="A"></div>
		</div>
		<div class="two fields">
			<div class="field"><input type="text" class="js-number4" placeholder="Math 10a"></div>
			<div class="field"><input type="text" class="js-grade4" placeholder="A"></div>
		</div>

		<!-- <div class="two fields">
			<div class="field"><span class="glyphicon glyphicon-plus js-addcourse" aria-hidden="true">Add another course</span></div>
			<div class="field"></div>
		</div> -->

    <br>
		<button type="button" class="btn btn-primary btn-lg btn-block  js-submit">Add to My Course History</button>

	</form>
	<br><br><br><br><br>


	<table class="ui single line blue table">
		<thead>
			<tr><th>Semester</th><th>Course #</th><th>Requirments</th><th>Grade</th></tr>
		</thead>
		<tbody>
		{{#each c in coursehistory}}
			<tr><td>{{c.semester}}</td><td>{{c.number}}</td><td>{{c.requirement}}</td><td>{{c.grade}}</td></tr>
		{{/each}}
		</tbody>
	</table>

<br><br><br><br><br>
</template>
