<template name="majorPlanView">
    <div class="ui centered grid" id="major_plan_view_grid">
        <div class="nine wide column">
            <div class="ui form">
                <div class="fields">
                    {{#if dataReady}}
                    	{{#if hasMajorPlan}}
                    		<div class="ui fluid search selection dropdown js-plan-choose" id="search-select-plans">
                        		<input type="hidden" name="choose_plan" value="">
                        		<i class="dropdown icon"></i>
                        		<div class="default text">Select your major plan</div>
                        		<div class="menu" id="planList">
                            		{{> planList getUserPlans=getUserPlans}}
                        		</div>
                    		</div>

                    		<button class="ui blue button js-go-plan">Go</button>
                    	{{else}}
                    		<h3>You don't currently have any major plan to view</h3>
                    		<button class="ui blue basic button js-create-plan">Create one now</button>
                    	{{/if}} 
                    {{else}}
                    	<div class="ui active inline loader"></div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="planList">
	{{#each plan in getUserPlans}}
        <div class="item" data-value="{{plan._id}}">{{plan.majorName}}</div>
    {{/each}}
</template>
