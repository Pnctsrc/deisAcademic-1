<template name="majorList">

	<div class="bulletin-overlay"></div>
	<div class="ui container popup-bulletin">
		<i class="remove icon pull-right js-close-popup"></i>
		{{{major.objectives}}}
	</div>

	<div class="ui grid">
		<div class="one wide column"></div>
		<div class="three wide column">
			<h2><i class="book icon"></i>Science</h2>
			<ul class="ui list">
				{{#each sc in scienceMajor}}
				<li>
					{{> science s = sc}}
				</li>
				<hr> {{/each}}
			</ul>
		</div>

		<div class="four wide column">
			<h2><i class="book icon"></i>Social Science</h2> {{#each so in social}}
			<ul class="ui list">
				<li>
					{{so.name}}
				</li>
			</ul>
			{{/each}}
		</div>

		<div class="four wide column">
			<h2><i class="book icon"></i>Humanities</h2> {{#each hu in humanities}}
			<ul class="ui list">
				<li>
					{{hu.name}}
				</li>
			</ul>
			{{/each}}
		</div>

		<div class="four wide column">
			<h2><i class="book icon"></i>Creative Arts</h2> {{#each ca in arts}}
			<ul class="ui list">
				<li>
					{{ca.name}}
				</li>
			</ul>
			{{/each}}
		</div>
	</div>
</template>

<template name="science">
	<div class="js-popup">{{s.name}}</div>
</template>
