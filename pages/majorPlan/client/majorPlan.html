<template name="majorPlan">
	<div class="ui stackable grid">
  <div class="nine wide column">
  	<div class="ui sticky" id="planSearch_result">
  		{{> planSearch dict=dict}}
  	</div>
		
  </div>

  <div class="seven wide column">
		{{#if dataReady}}
			<div id="major_info">
				<ul>
					{{#each m in majors}}
					<li>
						{{> majorItem m = m}}
						<br>
					</li>
					<hr> {{/each}}
				</ul>
			</div>
		{{else}}
			Loading major requirement info...
		{{/if}}
  </div>
</div>
</template>

<template name="majorItem">
	<a> <b style="font-size: 130%; color: #2874A6">{{m.name}}</b></a>
	<br>

	{{#each section in m.sections}}
		<a data-toggle="collapse" data-target="#{{trim section.section_title m.name}}"><b style="font-size: 120%; color: #2874A6">{{section.section_title}}</b></a>
		<div id="{{trim section.section_title m.name}}" class="collapse">{{{section.content}}}</div>
		<br>
	{{/each}}
</template>
