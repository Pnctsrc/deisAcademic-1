<template name="planSearch">  
    {{#if hasMajor}}
        {{getData}}
        {{#if showTable}}
            {{> plan_result planDict=planSearchDict dict=dict}}
            {{#if isNewPlan}}
                <button class="ui red button js-changeMajor">Start over</button>
            {{/if}}
            <button class="ui button js-changeTerm">Change term range</button>
            {{#if hasClickedTerm}}{{clickedTerm}}{{/if}}
            <button class="ui primary button js-makeSchedule pull-right">Make my schedule</button>
            {{#if hasClickedNext}}{{clickedNext}}{{/if}}
        {{else}}
            <div class="ui active inline loader"></div>
        {{/if}}
    {{/if}}
</template>

<template name="plan_result">
    {{#if courseDataReady}}
        <div class="ui fluid labeled input">
            <div class="ui label">
                Code or title
            </div>
            <input type="text" id="planSearchFilter">
        </div>
        {{> reactiveTable class="ui stackable selectable fixed table js-result-table" collection=courseData settings=settings_course}}
    {{else}}
        {{#if noResult}}
            <br>
           <h2>No Result</h2>
        {{else}}
            <br>
            <div class="ui active inline loader"></div>
        {{/if}}
    {{/if}}
</template>
