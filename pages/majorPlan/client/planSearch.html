<template name="planSearch">  
    {{setMasterDict dict}}
    {{#if hasMajor}}
        {{getData}}
        {{#if showTable}}
            {{> plan_result planDict=planSearchDict dict=dict}}
            <button class="ui red button js-changeMajor">Start over</button>
            <button class="ui button js-changeTerm">Change term range</button>
            {{#if hasClickedTerm}}{{clickedTerm dict}}{{/if}}
            <button class="ui primary button js-makeSchedule pull-right">Make my schedule</button>
            {{#if hasClickedNext}}{{clickedNext dict}}{{/if}}
        {{else}}
            <div class="ui active inline loader"></div>
        {{/if}}
    {{/if}}
</template>

<template name="plan_result">
    {{setMasterDict dict}}
    {{#if courseDataReady planDict}}
        <div class="ui fluid labeled input">
            <div class="ui label">
                Code or title
            </div>
            <input type="text" id="planSearchFilter">
        </div>
        {{> reactiveTable class="ui stackable selectable fixed table js-result-table" collection=(courseData planDict) settings=settings_course}}
    {{else}}
        {{#if noResult planDict}}
            <br>
           <h2>No Result</h2>
        {{else}}
            <br>
            <div class="ui active inline loader"></div>
        {{/if}}
    {{/if}}
</template>
