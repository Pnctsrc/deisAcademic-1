<template name="planSearch">  
    {{setMasterDict dict}}
    {{#if hasMajor}}
        {{getData}}
        {{#if showTable}}
            {{> plan_result planDict=planSearchDict dict=dict}}
        {{/if}}

        <button class="ui button js-makeSchedule">Next</button>
        {{#if hasClickedNext}}{{clickedNext dict}}{{/if}}
    {{/if}}
</template>

<template name="plan_result">
    {{setMasterDict dict}}
    {{#if courseDataReady planDict}}
        {{> reactiveTable class="ui stackable selectable fixed table js-result-table" collection=(courseData planDict) settings=settings_course}}
    {{else}}
        {{#if noResult planDict}}
            <br>
           <h2>No Result</h2>
        {{else}}
            <br>
            <div class="ui active inline loader"></div>
        {{/if}}
    {{/if}}
</template>
