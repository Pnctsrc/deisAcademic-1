<template name="masterPlanModify">
	{{#if dataReady}}
		{{#if chooseCourse}}
			{{> majorPlanModify dict=masterDict}}
		{{/if}}

		{{#if makeSchedule}}
			{{> calendarModify dict=masterDict}}
		{{/if}}

		{{#if changeTerm}}
			{{> viewTermRange dict=masterDict}}
		{{/if}}
	{{else}}
		{{setData this}}
	{{/if}}
</template>
